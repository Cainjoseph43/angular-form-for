<textarea aria-manager
          id="{{model.uid}}"
          class="form-control"
          ng-disabled="disable || model.disabled"
          tabindex="{{tabIndex}}"
          data-placeholder="{{placeholder}}"
          rows="{{rows}}"
          ng-model="model.bindable"
          ng-click="onFocus()"
          ng-blur="onBlur()">
</textarea>
