<div>
  <div ng-if="label" class="md-caption">
    {{label}}
  </div>

  <md-select ng-model="model.bindable"
             ng-disabled="disable || model.disabled">
    <md-select-label>{{selectedOptionLabel || placeholder}}</md-select-label>
    <md-option ng-repeat="option in filteredOptions"
               ng-value="option[valueAttribute]">
      {{option[labelAttribute]}}
    </md-option>
  </md-select>
</div>
