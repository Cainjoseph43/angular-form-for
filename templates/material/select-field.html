<md-input-container>
  <span ng-if="multiple"
        ng-include
        src="'form-for/templates/select-field/_multi-select.html'">
  </span>

  <span ng-if="!multiple"
        ng-include
        src="'form-for/templates/select-field/_select.html'">
  </span>

  <field-error  error="model.error"
                uid="{{model.uid}}-error">
  </field-error>
</md-input-container>
