<select aria-manager
        id="{{model.uid}}"
        name="{{attribute}}"
        class="select-field-select"
        tabindex="{{tabIndex}}"
        ng-disabled="disable || model.disabled"
        ng-model="model.bindable">

    <option ng-repeat="option in bindableOptions"
            ng-selected="option[valueAttribute] === model.bindable"
            value="{{option[valueAttribute]}}"
            ng-bind="option[labelAttribute]">
    </option>
</select>

<i class="form-for-select-arrows"></i>
