<label  id="{{uid}}"
        for="{{inputUid}}">

  <span ng-bind-html="bindableLabel"></span>

  <span ng-if="help && !useGlyphicons" class="fa-stack"
        popover="{{help}}"
        popover-trigger="mouseenter"
        popover-placement="right">
    <i class="fa fa-stack-2x fa-circle"></i>
    <i class="fa fa-stack-1x fa-inverse fa-question"></i>
  </span>

  <span ng-if="help && useGlyphicons" class="glyphicon glyphicon-question-sign"
  popover="{{help}}"
  popover-trigger="mouseenter"
  popover-placement="right"></span>

  <span class="label label-default" ng-if="requiredLabel" ng-bind="requiredLabel"></span>
</label>
