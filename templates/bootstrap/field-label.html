<label  id="{{uid}}"
        for="{{inputUid}}">

  <span ng-bind-html="bindableLabel"></span>

  <span ng-if="help" class="{{helpIcon}}"
  popover="{{help}}"
  popover-trigger="mouseenter"
  popover-placement="right"></span>

  <span class="label label-default" ng-if="requiredLabel" ng-bind="requiredLabel"></span>
</label>
