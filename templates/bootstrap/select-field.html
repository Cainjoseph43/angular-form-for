<div  class="form-group"
      ng-class="{ 'disabled': disable || model.disabled,
                  'has-error': model.error }">

  <field-label  ng-if="label"
                input-uid="{{model.uid}}"
                iud="{{model.uid}}-label"
                label="{{label}}"
                help="{{help}}"
                required="{{model.required}}">
  </field-label>

  <field-error  error="model.error"
                uid="{{model.uid}}-error">
  </field-error>

  <span ng-if="multiple"
        ng-include
        src="'form-for/templates/select-field/_multi-select.html'"></span>

  <span ng-if="!multiple"
        ng-include
        src="'form-for/templates/select-field/_select.html'"></span>
</div>
