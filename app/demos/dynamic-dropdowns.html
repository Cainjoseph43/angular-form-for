<form form-for="formData">
  <select-field label="Filtered, locale options"
                attribute="localeOption" options="localeOptions"
                enable-filtering auto-select-on-blur>
  </select-field>

  <select-field label="Filtered, locale options"
                attribute="remoteLocaleOption" options="remoteOptions"
                enable-filtering filter="filterText">
  </select-field>

  <select-field label="Field with pre-selected value"
                allow-blank
                attribute="preselectedLocaleOption" options="localeOptions">
  </select-field>

  <select-field label="Field with no pre-selected" prevent-default-option
                attribute="unspecifiedLocaleOption" options="localeOptions">
  </select-field>

  <select-field label="Field with no options"
                attribute="unselectableOption">
  </select-field>
</form>
