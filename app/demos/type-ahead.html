<form form-for="ctrl.formData">
  <type-ahead-field label="Locale (default to Spanish)"
                    attribute="preselectedLocale"
                    options="ctrl.localeOptions">
  </type-ahead-field>

  <type-ahead-field label="Locale (no default)"
                    attribute="unspecifiedLocale"
                    options="ctrl.localeOptions">
  </type-ahead-field>

  <type-ahead-field label="Locale (with server-side filtering)"
                    attribute="remotelyFilteredLocale"
                    options="ctrl.remoteLocaleOptions"
                    filter="ctrl.bindableFilterText">
  </type-ahead-field>
</form>
