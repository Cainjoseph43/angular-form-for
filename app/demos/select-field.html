<form form-for="ctrl.formData">
  <select-field label="Field with pre-selected value"
                attribute="preselectedLocale"
                options="ctrl.localeOptions">
  </select-field>

  <select-field label="Required field with default selection"
                attribute="requiredDefaultLocale"
                options="ctrl.localeOptions">
  </select-field>

  <select-field label="Multiple-selection field with no default"
                attribute="multipleLocales"
                options="ctrl.localeOptions"
                multiple="true"
                prevent-default-option>
  </select-field>

  <select-field label="Required field with no default selection"
                attribute="requiredUnspecifiedLocale"
                options="ctrl.localeOptions"
                prevent-default-option>
  </select-field>

  <select-field label="Optional field with custom placeholder"
                attribute="optionalWithPlaceholderLocale"
                options="ctrl.localeOptions"
                placeholder="This is an optional field"
                allow-blank
                prevent-default-option>
  </select-field>

  <select-field label="Asynchronously loaded options"
                attribute="asynchronousLocale"
                options="ctrl.asynchronousLocaleOptions">
  </select-field>

  <select-field label="Field with no options"
                attribute="unselectableOption">
  </select-field>
</form>
