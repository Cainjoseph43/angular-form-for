<form form-for="ctrl.formData"
      controller="ctrl.formController"
      validation-rules="ctrl.validationRules"
      submit-with="ctrl.submit(data)"
      validation-failed="ctrl.validationFailed()">

  <text-field label="Email (dynamic icons)"
              attribute="email"
              icon-before="{pristine: 'fa fa-arrow-right', invalid: 'fa fa-times', valid: 'fa fa-check'}"
              icon-after="{pristine: 'fa fa-arrow-left', invalid: 'fa fa-times', valid: 'fa fa-check'}">
  </text-field>

  <text-field type="password"
              label="Password (static icons)"
              attribute="password"
              icon-before="fa fa-angle-double-right"
              icon-after="fa fa-angle-double-left">
  </text-field>

  <text-field label="Name (interpolated icons)"
              attribute="name"
              icon-before="{{ctrl.bindableBeforeIcon}}"
              icon-after="{{ctrl.bindableAfterIcon}}">
  </text-field>

  <p>
    <div class="btn btn-default" ng-click="ctrl.formController.resetErrors()">
      Clear validation errors
    </div>

    <submit-button button-class="btn btn-primary" label="Sign Up"></submit-button>
  </p>
</form>
