<form form-for="{preselected: 'm', preselectedTypeahead: 'm'}"
      ng-init="genders = [{value: 'f', label: 'Female'}, {value: 'm', label: 'Male'}]">

  <type-ahead-field attribute="preselectedTypeahead"
                    label="Preselected type-ahead field"
                    help="This is a helpful string"
                    options="genders">
  </type-ahead-field>
  
  <type-ahead-field attribute="optionalTypeahead"
                    label="Type-ahead with no default selection"
                    options="genders">
  </type-ahead-field>
  
  <type-ahead-field attribute="disabledTypeahead"
                    label="Disabled type-ahead field"
                    options="genders" 
                    disable="true">
  </type-ahead-field>
</form>
