<form form-for="{multiline: 'Look at me!'}">
  <text-field attribute="placeholder"
              label="Text with a placeholder and help text"
              placeholder="Enter your name here"
              help="Yuo don't even have to enter your real name">
  </text-field>

  <text-field attribute="password"
              label="Password text"
              type="password">
  </text-field>

  <text-field attribute="multiline"
              label="Multiline text"
              multiline>
  </text-field>

  <text-field attribute="icons"
              label="Text with custom icons"
              icon-before="fa fa-arrow-right"
              icon-after="fa fa-arrow-left">
  </text-field>
</form>
