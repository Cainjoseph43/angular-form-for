<form form-for="{preselected: 'm', preselectedTypeahead: 'm'}"
      ng-init="genders = [{value: 'f', label: 'Female'}, {value: 'm', label: 'Male'}]">

  <select-field attribute="preselected"
                label="Preselected select field with help"
                help="This is a helpful string"
                options="genders">
  </select-field>
  
  <select-field attribute="optional"
                label="Optional select field"
                options="genders"
                prevent-default-option
                allow-blank>
  </select-field>
  
  <select-field attribute="multiselect"
                label="Multi-select field"
                options="genders"
                multiple="true">
  </select-field>
  
  <select-field attribute="disabled"
                label="Disabled select field"
                options="genders" 
                disable="true">
  </select-field>
</form>
