<form form-for="{preselected: true}">
  <checkbox-field attribute="normal"
                  label="Checkbox">
  </checkbox-field>
  
  <checkbox-field attribute="preselected"
                  label="Pre-selected checkbox">
  </checkbox-field>

  <checkbox-field attribute="helpful"
                  label="Checkbox with help"
                  help="This is a helpful string">
  </checkbox-field>
  
  <checkbox-field attribute="disabled"
                  label="Disabled checkbox"
                  disable="true">
  </checkbox-field>
</form>
