<classname name="selectField" source="directives/select-field.ts"></classname>

<p class="lead">
  Renders a <code>&lt;select&gt;</code> menu along with an input label.
  Well suited for enumerations.
</p>

<p>
  Select field can be configured to allow for a blank/empty selection by way of an <code>allow-blank</code> attribute.
</p>

<tabbed-demo html-source="app/demos/documentation/select-field.html"></tabbed-demo>

<div class="bs-docs-constructor">
  <signature heading="Attributes" params="[
    {

      optional: true,
      type: 'attribute',

    },
    {
      name: 'attribute',

      description: 'Name of the attribute within the parent form-for directive\'s model object. This attributes specifies the data-binding target for the input. Dot notation (e.g. <em>address.street</em>) is supported.'
