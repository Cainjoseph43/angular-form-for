<classname name="radioField" source="directives/radio-field.ts"></classname>

<p class="lead">
  Renders an <code>&lt;input type="radio"&gt;</code> with optional label.
  Well-suited for small enumerations.
</p>

<tabbed-demo html-source="app/demos/documentation/radio-field.html"></tabbed-demo>

<div class="bs-docs-constructor">
  <signature heading="Attributes" params="[
    {
      name: 'attribute',

      description: 'Name of the attribute within the parent form-for directive\'s model object. This attributes specifies the data-binding target for the input. Dot notation (e.g. <em>address.street</em>) is supported.'
    },
    {
      name: 'disable',
      optional: true,
      type: 'Boolean',
