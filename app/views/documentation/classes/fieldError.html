<classname name="fieldError" source="directives/field-error.ts"></classname>

<p class="lead">
  Displays a standard formFor field validation error message.
</p>

<p>
  This component is used internally by other formFor directives to display validation errors.
  You can use it within your own, custom formFor inputs as well.
</p>

<tabbed-demo html-source="app/demos/documentation/field-error.html"></tabbed-demo>
