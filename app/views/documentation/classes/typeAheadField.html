<classname name="selectField" source="directives/select-field.ts"></classname>

<p class="lead">
  Renders a text <code>&lt;input&gt;</code> with search-ahead capabilities.
  Well suited for enumerations and asynchronous data.
</p>

<tabbed-demo html-source="app/demos/documentation/type-ahead-field.html"></tabbed-demo>

<div class="bs-docs-constructor">
  <signature heading="Attributes" params="[
    {
      name: 'attribute',
      type: 'String',
      description: 'Name of the attribute within the parent form-for directive\'s model object. This attributes specifies the data-binding target for the input. Dot notation (e.g. <em>address.street</em>) is supported.'
    },
    {
      name: 'debounce',
      optional: true,
      type: 'Integer',
      description: 'Debounce duration (in ms) before input text is applied to model and evaluated. To disable debounce (update only on blur) specify a value of false. This value\'s default is determined by FormForConfiguration.'
    },
    {
      name: 'disable',
      optional: true,
      type: 'Boolean',
      description: 'Disable input element. (Note the name is disable and not disabled to avoid collisions with the HTML5 disabled attribute).'
    },
    {
      name: 'help',
      optional: true,
      type: 'String',
      description: 'Optional help tooltip to display on hover. By default this makes use of the Angular Bootstrap tooltip directive and the Font Awesome icon set.'
    },
    {
      name: 'label',
      optional: true,
      type: 'String',
      description: 'Optional field label displayed before the drop-down. (Although not required, it is strongly suggested that you specify a value for this attribute.) HTML is allowed for this attribute.'
    },
    {
      name: 'labelAttribute',
      optional: true,
      type: 'String',
      description: 'Optional override for label key in options array. Defaults to \'label\'.'
    },
    {
      name: 'options',
      type: 'Array',
      description: 'Set of options, each containing a label and value key. The label is displayed to the user and the value is assigned to the corresponding model attribute on selection.'
    },
    {
      name: 'placeholder',
      optional: true,
      type: 'String',
      description: 'Optional placeholder text to display if no value has been selected. The text \'Select\' will be displayed if no placeholder is provided.'
    },
    {
      name: 'tabIndex',
      optional: true,
      type: 'Integer',
      description: 'Optional custom tab index for input; defaults to 0 (in which case the tab order is chosen by the browser).'
    },
    {
      name: 'uid',
      optional: true,
      type: 'String',
      description: 'Optional ID to assign to the inner element; a unique ID will be auto-generated if no value is provided.'
    },
    {
      name: 'valueAttribute',
      optional: true,
      type: 'String',
      description: 'Optional override for value key in options array. Defaults to \'value\'.'
    },
  ]"></signature>
</div>
