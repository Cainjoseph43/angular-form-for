<classname name="fieldLabel" source="directives/field-label.ts"></classname>

<p class="lead">
  Displays a standard formFor field label.
</p>

<p>
  This component is used internally by other formFor directives to display a simple label with a help tooltip.
  You can use it within your own, custom formFor inputs as well.
</p>

<tabbed-demo html-source="app/demos/documentation/field-label.html"></tabbed-demo>

<div class="bs-docs-constructor">
  <signature heading="Attributes" params="[
    {
      name: 'help',
      type: 'String',
      description: 'Optional help tooltip to display on hover. By default this makes use of the Angular Bootstrap tooltip directive and the Font Awesome icon set.'
    },
    {
      name: 'inputUid',
      optional: true,
      type: 'String',
      description: 'ID of the associated input field element; used as the :for attribute of the inner.'
    },
    {
      name: 'label',
      optional: true,
      type: 'String',
      description: 'Field label string. This string can contain HTML markup.'
    },
    {
      name: 'required',
      optional: true,
      type: 'Boolean',
      description: 'Optional attribute specifies that this field is a required field. If a required label has been provided via FormForConfiguration then field label will display that value for required fields.'
    },
    {
      name: 'uid',
      optional: true,
      type: 'String',
      description: 'Optional ID to assign to the inner element; a unique ID will be auto-generated if no value is provided.'
    }
  ]"></signature>
</div>
