<p class="template-toggler">
  <span ng-if="message" ng-bind="message"></span>
  <span ng-if="!message">Choose a template set:</span>

  <span class="btn-group">
    <span ng-click="load('bootstrap')"
          class="btn btn-primary"
          ng-class="{active: current === 'bootstrap'}">
      bootstrap
    </span>

    <span ng-click="load('default')"
          class="btn btn-primary"
          ng-class="{active: current === 'default'}">
      default
    </span>
  </span>
</p>
